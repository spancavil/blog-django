{% extends 'appblog/base.html' %}

{% block main %}

<div class="container-sm mt-3 mb-2">
    <h1 class="text-center mt-4">{{post.title}}</h1>
    <h3 class="text-center">{{post.subtitle}}</h3>
    <div
        style="display: flex; padding: 40px; flex-direction: row; width: 100%; align-items: flex-start; justify-content: center; gap: 30px">
        <img src="/media/{{post.image}}" width="40%" />
        <p class="text-center" style="width: 50%; word-wrap: break-word;">{{post.content}}</p>
    </div>
    <h4 class="text-center" style="font-style: italic;">Autor: {{post.author}}</h4>
    <h4 class="text-center" style="font-style: italic;">Fecha: {{post.createdAt}}</h4>
    <div style="width: 100%; display: flex; flex-direction: row; justify-content: center; gap: 3em; align-items: center; margin: 3em 0;">
        {% if post.user.username == user.username %}
        <button class="btn btn-danger">
            <a style="text-decoration: none; color: inherit;" href="{% url 'Update post' post.id %}">Edit</a>
        </button>
        <button class="btn btn-danger">
            <a style="text-decoration: none; color: inherit;" href="{% url 'Remove post' post.id %}">Remove</a>
        </button>
        {% endif %}
        <button class="btn btn-primary " style="align-self: center;">
            <a style="text-decoration: none; color: inherit;" href="{% url 'Pages' %}">Go back</a>
        </button>
    </div>
</div>

{% endblock %}
